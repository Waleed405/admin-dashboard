<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>

    <link rel="stylesheet" href="./styles/index.css">
</head>

<body>
    <div class="container">
        <div class="sidebar">
            <div class="logo">
                Logo Placeholder
            </div>

            <div class="nav">
                <ul>
                    <li>Home</li>
                    <li>Profile</li>
                    <li>Messages</li>
                    <li>History</li>
                    <li>Tasks</li>
                    <li>Communities</li>
                </ul>
            </div>

            <div class="options">
                <ul>
                    <li>Settings</li>
                    <li>Support</li>
                    <li>Privacy</li>
                </ul>
            </div>
        </div>

        <div class="header">
            <div class="header-top">
                <div class="search">
                    <button><img src="./images/search.png" alt=""></button>
                    <!-- Search bar -->
                </div>

                <div class="personal">
                    <button><img src="./images/bell.png" alt=""></button>
                    <img src="./images/profile.png" alt="">
                    <p>Morgan Oakley</p>
                </div>
            </div>

            <div class="header-bottom">
                <div class="welcome">
                    <img src="./images/profile.png" alt="">
                    <p>Hi there,</p>
                    <p>Morgan Oakley (@morgan)</p>
                </div>

                <div class="control">
                    <button>New</button>
                    <button>Upload</button>
                    <button>Share</button>
                </div>
            </div>
        </div>

        <div class="content">
            <div class="project">
                <div class="project-item">
                    <p class="title">Super Cool Project</p>
                    <p class="description">This is some random filler text for a project item.</p>
                    <div class="project-item-buttons">
                        <button>O</button>
                        <button>O</button>
                        <button>O</button>
                    </div>
                </div>
            </div>

            <div class="announcement"></div>

            <div class="trending"></div>
        </div>
    </div>
</body>

</html>
